    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ8ED4BHQN"></script>

        gtag('js', new Date());

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/territories.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="IMOBI" class="logo-icon">
            <div class="logo-text">
                <span class="logo-text-main">IMOBI</span>
                <span class="logo-text-sub">Holdings</span>
            </div>
        </a>
        <a href="index.html" class="nav-back">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Claim Your <span class="highlight">Territory</span></h1>
                <p>Select an available city to become the exclusive IMOBI sales partner in that market.</p>
            </div>

            <div class="stats-row">
                <div class="stat-box available">
                    <div class="stat-number" id="available-count">46</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-box claimed">
                    <div class="stat-number" id="claimed-count">3</div>
                    <div class="stat-label">Claimed</div>
                </div>
            </div>

            <div class="filter-row">
                <button class="filter-btn active" data-filter="all">All Cities</button>
                <button class="filter-btn" data-filter="available">Available</button>
                <button class="filter-btn" data-filter="claimed">Claimed</button>
            </div>

            <div class="city-list" id="city-list">
                <h3>All Territories</h3>
                <!-- Cities populated by JS -->
            </div>

            <a href="partners.html#apply" class="sidebar-cta">Apply for a Territory</a>
        </aside>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <div class="map-legend">
                <div class="legend-title">Legend</div>
                <div class="legend-item">
                    <div class="legend-dot available"></div>
                    <span>Available Territory</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot claimed"></div>
                    <span>Already Claimed</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="js/territories.js"></script>
