            --navy: #1B365D;
            --navy-mid: #152238;
            --gold: #C9A227;
            --gold-dim: rgba(201, 162, 39, 0.15);
            --gold-glow: rgba(201, 162, 39, 0.4);
            --green: #22c55e;
            --green-dim: rgba(34, 197, 94, 0.15);
            --white: #ffffff;
            --gray-400: #9ca3af;

            --border: rgba(255,255,255,0.08);
            --font-body: 'Inter', sans-serif;
            --font-display: 'Syne', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--navy-deep);
            color: var(--white);
            min-height: 100vh;

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px 24px;
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
        }

        .logo-text {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .logo-text-main {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--white);
        }

        .logo-text-sub {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--gold);
        }

        .nav-back {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .nav-back:hover {
            color: var(--gold);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            padding-top: 70px;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--navy-mid);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: calc(100vh - 70px);
        }

        .sidebar-header {
            margin-bottom: 24px;
        }

        .sidebar-header h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .sidebar-header h1 .highlight {
            color: var(--gold);
        }

        .sidebar-header p {
            color: var(--gray-400);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Stats */
        .stats-row {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-box {
            flex: 1;
            background: var(--navy-deep);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-box.available {
            border-color: rgba(201, 162, 39, 0.3);
        }

        .stat-box.claimed {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .stat-number {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-box.available .stat-number {
            color: var(--gold);
        }

        .stat-box.claimed .stat-number {
            color: var(--green);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 4px;
        }

        /* Filter */
        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-btn {
            flex: 1;
            padding: 10px;
            background: var(--navy-deep);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--gray-400);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--gold);
            color: var(--white);
        }

        .filter-btn.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--navy-deep);
        }

        /* City List */
        .city-list {
            flex: 1;
            overflow-y: auto;
        }

        .city-list h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-500);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .city-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--navy-deep);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .city-item:hover {
            border-color: var(--gold);
            transform: translateX(4px);
        }

        .city-item.claimed {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .city-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .city-dot.available {
            background: var(--gold);
            box-shadow: 0 0 8px var(--gold-glow);
        }

        .city-dot.claimed {
            background: var(--green);
        }

        .city-info {
            flex: 1;
        }

        .city-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .city-status {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .city-item.claimed .city-status {
            color: var(--green);
        }

        /* CTA */
        .sidebar-cta {
            display: block;
            background: var(--gold);
            color: var(--navy-deep);
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .sidebar-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--gold-glow);
        }

        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            background: var(--navy-deep);
        }

        /* Custom Leaflet Styles */
        .leaflet-container {
            background: var(--navy-deep);
            font-family: var(--font-body);
        }

        .leaflet-popup-content-wrapper {
            background: var(--navy-mid);
            color: var(--white);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .leaflet-popup-content {
            margin: 16px;
        }

        .leaflet-popup-tip {
            background: var(--navy-mid);
            border: 1px solid var(--border);
        }

        .leaflet-control-zoom {
            border: none !important;
        }

        .leaflet-control-zoom a {
            background: var(--navy-mid) !important;
            color: var(--white) !important;
            border: 1px solid var(--border) !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--navy) !important;
            color: var(--gold) !important;
        }

        /* Custom Markers */
        .custom-marker {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--white);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .marker-dot:hover {
            transform: scale(1.3);
        }

        .marker-dot.available {
            background: var(--gold);
            box-shadow: 0 0 12px var(--gold-glow);
        }

        .marker-dot.claimed {
            background: var(--green);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
        }

        /* Popup Content */
        .popup-content {
            text-align: center;
            min-width: 160px;
        }

        .popup-city {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .popup-status {
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .popup-status.available {
            background: var(--gold-dim);
            color: var(--gold);
        }

        .popup-status.claimed {
            background: var(--green-dim);
            color: var(--green);
        }

        .popup-cta {
            display: block;
            background: var(--gold);
            color: var(--navy-deep);
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .popup-cta:hover {
            transform: scale(1.02);
        }

        /* Legend */
        .map-legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: var(--navy-mid);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            z-index: 500;
        }

        .legend-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-500);
            margin-bottom: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.available {
            background: var(--gold);
        }

        .legend-dot.claimed {
            background: var(--green);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: none;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .city-list {
                max-height: 200px;
            }

            .map-container {
                height: 60vh;
            }

            .map-legend {
                bottom: 20px;
                left: 10px;
                padding: 12px;
            }
        }
    </style>
</head>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // City Data with REAL GPS Coordinates
        const cities = [
            // CLAIMED (2)
            { name: "Phoenix, AZ", status: "claimed", lat: 33.4484, lng: -112.0740 },
            { name: "Atlanta, GA", status: "claimed", lat: 33.7490, lng: -84.3880 },
            
            // WEST COAST
            { name: "Seattle, WA", status: "available", lat: 47.6062, lng: -122.3321 },
            { name: "Portland, OR", status: "available", lat: 45.5152, lng: -122.6784 },
            { name: "San Francisco, CA", status: "available", lat: 37.7749, lng: -122.4194 },
            { name: "San Jose, CA", status: "available", lat: 37.3382, lng: -121.8863 },
            { name: "Los Angeles, CA", status: "available", lat: 34.0522, lng: -118.2437 },

            { name: "Boise, ID", status: "available", lat: 43.6150, lng: -116.2023 },
            { name: "Denver, CO", status: "available", lat: 39.7392, lng: -104.9903 },
            { name: "Boulder, CO", status: "available", lat: 40.0150, lng: -105.2705 },
            { name: "Albuquerque, NM", status: "available", lat: 35.0844, lng: -106.6504 },
            { name: "Tucson, AZ", status: "available", lat: 32.2226, lng: -110.9747 },
            
            // TEXAS & CENTRAL
            { name: "Dallas, TX", status: "claimed", lat: 32.7767, lng: -96.7970 },
            { name: "Austin, TX", status: "available", lat: 30.2672, lng: -97.7431 },
            { name: "San Antonio, TX", status: "available", lat: 29.4241, lng: -98.4936 },
            { name: "Houston, TX", status: "available", lat: 29.7604, lng: -95.3698 },
            { name: "Oklahoma City, OK", status: "available", lat: 35.4676, lng: -97.5164 },
            { name: "Kansas City, MO", status: "available", lat: 39.0997, lng: -94.5786 },
            { name: "St. Louis, MO", status: "available", lat: 38.6270, lng: -90.1994 },
            { name: "Minneapolis, MN", status: "available", lat: 44.9778, lng: -93.2650 },
            { name: "Madison, WI", status: "available", lat: 43.0731, lng: -89.4012 },
            { name: "Chicago, IL", status: "available", lat: 41.8781, lng: -87.6298 },
            { name: "Indianapolis, IN", status: "available", lat: 39.7684, lng: -86.1581 },
            { name: "Detroit, MI", status: "available", lat: 42.3314, lng: -83.0458 },
            { name: "Columbus, OH", status: "available", lat: 39.9612, lng: -82.9988 },
            { name: "Cincinnati, OH", status: "available", lat: 39.1031, lng: -84.5120 },
            { name: "Little Rock, AR", status: "available", lat: 34.7465, lng: -92.2896 },
            { name: "New Orleans, LA", status: "available", lat: 29.9511, lng: -90.0715 },
            
            // SOUTHEAST
            { name: "Nashville, TN", status: "available", lat: 36.1627, lng: -86.7816 },
            { name: "Birmingham, AL", status: "available", lat: 33.5207, lng: -86.8025 },
            { name: "Huntsville, AL", status: "available", lat: 34.7304, lng: -86.5861 },
            { name: "Charlotte, NC", status: "available", lat: 35.2271, lng: -80.8431 },
            { name: "Raleigh, NC", status: "available", lat: 35.7796, lng: -78.6382 },
            { name: "Charleston, SC", status: "available", lat: 32.7765, lng: -79.9311 },
            { name: "Jacksonville, FL", status: "available", lat: 30.3322, lng: -81.6557 },
            { name: "Orlando, FL", status: "available", lat: 28.5383, lng: -81.3792 },
            { name: "Tampa, FL", status: "available", lat: 27.9506, lng: -82.4572 },
            { name: "Miami, FL", status: "available", lat: 25.7617, lng: -80.1918 },
            
            // NORTHEAST
            { name: "Pittsburgh, PA", status: "available", lat: 40.4406, lng: -79.9959 },
            { name: "Richmond, VA", status: "available", lat: 37.5407, lng: -77.4360 },
            { name: "Washington, DC", status: "available", lat: 38.9072, lng: -77.0369 },
            { name: "Baltimore, MD", status: "available", lat: 39.2904, lng: -76.6122 },
            { name: "Philadelphia, PA", status: "available", lat: 39.9526, lng: -75.1652 },
            { name: "New York, NY", status: "available", lat: 40.7128, lng: -74.0060 },
            { name: "Hartford, CT", status: "available", lat: 41.7658, lng: -72.6734 },
            { name: "Boston, MA", status: "available", lat: 42.3601, lng: -71.0589 }
        ];

        // Initialize Map
        const map = L.map('map', {
            center: [39.5, -98.35],
            zoom: 4,
            minZoom: 3,
            maxZoom: 10,
            zoomControl: true
        });

        // Dark tile layer (CartoDB Dark)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Custom Icon Factory
        function createMarkerIcon(status) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div class="marker-dot ${status}"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
        }

        // Create markers
        const markers = [];
        cities.forEach(city => {
            const marker = L.marker([city.lat, city.lng], {
                icon: createMarkerIcon(city.status)
            });

            const popupContent = `
                <div class="popup-content">
                    <div class="popup-city">${city.name}</div>
                    <div class="popup-status ${city.status}">
                        ${city.status === 'available' ? '● Available' : '● Partner Active'}
                    </div>
                    ${city.status === 'available' ? 
                        `<a href="partners.html#apply" class="popup-cta">Claim This Territory</a>` : 
                        ''}
                </div>
            `;

            marker.bindPopup(popupContent);
            marker.cityData = city;
            marker.addTo(map);
            markers.push(marker);
        });

        // Populate City List
        const cityList = document.getElementById('city-list');
        
        function renderCityList(filter = 'all') {
            const filteredCities = cities.filter(city => {
                if (filter === 'all') return true;
                return city.status === filter;
            });

            const listHTML = filteredCities.map(city => `
                <div class="city-item ${city.status}" data-city="${city.name}">
                    <div class="city-dot ${city.status}"></div>
                    <div class="city-info">
                        <div class="city-name">${city.name}</div>
                        <div class="city-status">${city.status === 'available' ? 'Available' : 'Partner Active'}</div>
                    </div>
                </div>
            `).join('');

            cityList.innerHTML = `<h3>${filter === 'all' ? 'All' : filter.charAt(0).toUpperCase() + filter.slice(1)} Territories (${filteredCities.length})</h3>` + listHTML;

            // Add click handlers
            document.querySelectorAll('.city-item').forEach(item => {
                item.addEventListener('click', () => {
                    const cityName = item.dataset.city;
                    const city = cities.find(c => c.name === cityName);
                    if (city) {
                        map.setView([city.lat, city.lng], 8);
                        const marker = markers.find(m => m.cityData.name === cityName);
                        if (marker) marker.openPopup();
                    }
                });
            });
        }

        renderCityList();

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderCityList(btn.dataset.filter);
            });
        });

        // Update counts
        document.getElementById('available-count').textContent = cities.filter(c => c.status === 'available').length;
        document.getElementById('claimed-count').textContent = cities.filter(c => c.status === 'claimed').length;
    </script>
</body>
</html>
